<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan- Rowspan</title>
</head>
<body>
    <table border="1" cellpadding="0"cellpadding="10px">
        <thead>
            <tr>
                <th>Cột1</th>
                <th>Cột2</th>
                <th>Cột3</th>
                <th>Cột4</th>
                <th>Cột5</th>
                <th>Cột6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Cột1</td>
                <td>Cột2</td>
                <td>Cột3</td>
                <td>Cột4</td>
                <td>Cột5</td>
                <td>Cột6</td>
            </tr>
            <tr>
                <!--<td>Cột1</td>-->
                <td>Cột2</td>
                <td>Cột3</td>
                <td>Cột4</td>
                <td>Cột5</td>
                <td>Cột6</td>
            </tr>
            <tr>
                <!--
                <td>Cột1</td>
                <td>Cột2</td>
                <td>Cột3</td>
                <td>Cột4</td>-->
                <td colspan="5">Cột5</td>
                <td>Cột6</td>
            </tr>
            <tr></tr>
                <!--<td>Cột1</td>-->
                <td>Cột2</td>
                <td>Cột3</td>
                <td>Cột4</td>
                <td>Cột5</td>
                <td>Cột6</td>
            </tr>
            <tr></tr>
                <!--<td>Cột1</td>-->
                <td>Cột2</td>
                <td>Cột3</td>
                <td>Cột4</td>
                <td>Cột5</td>
                <td>Cột6</td>
            </tr>
            <tr></tr>
                <!--<td>Cột1</td>-->
                <td>Cột2</td>
                <td>Cột3</td>
                <td>Cột4</td>
                <td>Cột5</td>
                <td>Cột6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
